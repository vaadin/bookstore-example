<!-- Dependency resources -->
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/vaadin-ordered-layout/vaadin-horizontal-layout.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/vaadin-form-layout.html">

<dom-module id="product-form">

    <template>
        <style>
            :host {
                height: 100%;
                width: 397px;
                margin-right: 12px;
            }

            vaadin-text-field,
            vaadin-combo-box,
            vaadin-button{
                width: 100%;
                margin-right: 12px;
            }

            [part="label"] {
                align-self: flex-start;
                color: var(--lumo-secondary-text-color);
                font-weight: 500;
                font-size: var(--lumo-font-size-s);
                margin-left: calc(var(--lumo-border-radius) / 4);
                transition: color 0.2s;
                line-height: 1;
                padding-bottom: 0.5em;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                position: relative;
                max-width: 100%;
                box-sizing: border-box;
                padding-top: var(--lumo-space-m);
            }

            .expander {
                flex: 100;
            }

            .form-layout {
                height: 100%;
            }
        </style>

        <vaadin-vertical-layout height-full width-full class="form-layout">
            <vaadin-text-field label="Product name" id="productName" width-full required></vaadin-text-field>
            <vaadin-horizontal-layout sty>
                <vaadin-text-field label="Price" id="price" width-full></vaadin-text-field>
                <vaadin-text-field id="stockCount" label="In Stock" width-full></vaadin-text-field>
            </vaadin-horizontal-layout>
            <vaadin-combo-box label="Availability" id="availability" width-full null-selection-allowed="false"
                              required text-input-allowed="false"></vaadin-combo-box>
            <label part="label">Categories</label>
            <Div id="categoryContainer"></Div>
            <div class="expander"></div>
            <vaadin-button theme="primary" id="save">
                Save
            </vaadin-button>
            <vaadin-button id="discard">
                Discard Changes
            </vaadin-button>
            <vaadin-button id="cancel" click-shortcut="escape">
                Cancel
            </vaadin-button>
            <vaadin-button theme="error primary" id="delete">
                Delete
            </vaadin-button>
        </vaadin-vertical-layout>
    </template>

    <script>
    class ProductForm extends Polymer.Element {
      static get is() {
        return 'product-form';
      }

      ready() {
        super.ready();
      }
    }
    window.customElements.define(ProductForm.is, ProductForm);

    </script>
</dom-module>
